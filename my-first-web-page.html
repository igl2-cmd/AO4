<!DOCTYPE html>
<!-- This line tells the browser that this is an HTML5 document -->

<html lang="en">
<!-- The <html> tag wraps all the content of the webpage -->
<!-- The lang="en" attribute specifies that the page is in English -->

<head>
    <!-- The <head> section contains meta-information about the page -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding so the browser correctly displays text -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive, fitting nicely on all devices -->
    <title>My First Web Page</title>
    <!-- The <title> tag sets the title that appears on the browser tab -->
</head>

<body>
    <!-- The <body> section contains everything visible on the webpage -->

    <h1>My First Web Page</h1>
    <!-- <h1> is the main heading of the page -->

    <p><strong>Username:</strong> your_username_here</p>
    <!-- Displays your username in bold -->
    
    <p><strong>Course Name:</strong> Introduction to Web Development</p>
    <!-- Displays the course name -->
    
    <p><strong>Course Number and Section:</strong> CIS-101 Section 01</p>
    <!-- Displays the course number and section -->

    <footer>
        <!-- The <footer> tag is used for information at the bottom of the page -->
        <p>&copy; 2025 Your Name â€” Due Date: October 14, 2025</p>
        <!-- &copy; is the HTML code for the copyright symbol -->
    </footer>

</body>
<!-- Closing the body tag -->

</html>
<!-- Closing the HTML document -->
