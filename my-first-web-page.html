<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set a clean default font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', /* Indigo-600 */
                        'secondary': '#10b981', /* Emerald-500 */
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Card -->
    <main class="w-full max-w-lg mx-auto bg-white shadow-xl rounded-xl overflow-hidden md:p-8 p-6 space-y-6 transform transition duration-500 hover:shadow-2xl hover:-translate-y-0.5">

        <!-- Header Section -->
        <header class="text-center pb-4 border-b border-gray-100">
            <h1 class="text-4xl font-extrabold text-primary mb-2">
                My First Web Page
            </h1>
            <p class="text-lg text-gray-500">
                Course Assignment Details
            </p>
        </header>
        
        <!-- Details Section -->
        <section class="space-y-4">
            
            <!-- Username -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 bg-indigo-50 rounded-lg shadow-sm">
                <strong class="text-gray-700 font-semibold w-32 shrink-0">Username:</strong>
                <p class="text-gray-900 font-medium break-all mt-1 sm:mt-0">
                    your_username_here
                </p>
            </div>
            
            <!-- Course Name -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 bg-indigo-50 rounded-lg shadow-sm">
                <strong class="text-gray-700 font-semibold w-32 shrink-0">Course Name:</strong>
                <p class="text-gray-900 font-medium mt-1 sm:mt-0">
                    Introduction to Web Development
                </p>
            </div>
            
            <!-- Course Number and Section -->
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 bg-indigo-50 rounded-lg shadow-sm">
                <strong class="text-gray-700 font-semibold w-32 shrink-0">Course & Section:</strong>
                <p class="text-gray-900 font-medium mt-1 sm:mt-0">
                    CIS-101 Section 01
                </p>
            </div>

        </section>

        <!-- General Paragraph (Optional content space) -->
        <p class="text-gray-600 pt-2 text-sm italic">
            This document demonstrates basic HTML structure and responsive CSS implementation.
        </p>

    </main>
    
    <!-- Footer Section -->
    <footer class="absolute bottom-0 w-full text-center p-4 text-xs text-gray-400 border-t border-gray-200 bg-white shadow-t">
        <p>
            &copy; 2025 Your Name
            <span class="mx-2 text-gray-300">|</span>
            <span class="text-secondary font-semibold">Due Date: October 14, 2025</span>
        </p>
    </footer>

</body>
</html>
